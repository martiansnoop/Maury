<div class="row">
  <div class="col-lg-2">
    <div class="form-group">
      <label for="num_items">Number of Items:</label>
      <input id="num_items" class="form-control" type="text" value="{{numItems}}">
    </div>

    <div class="form-group">
      <label for="item_awesomeness">Item Awesomeness:</label>
      <select id="item_awesomeness" class="form-control">
        <option value="minor">Minor</option>
        <option value="medium">Medium</option>
        <option value="major">Major</option>
      </select>
    </div>

    <button id="generateItem" class="btn btn-default">Go!</button>
  </div> <!-- col-lg-2 -->


  <div class="col-lg-4">
    <ul class="list-group">
      {{#itemComponents}}
      <li class="list-group-item">
        <a href="{{url}}">{{description}}</a>
      </li>
      {{/itemComponents}}
    </ul>

  </div>


</div>
