
<div class="row">

  <div class="col-lg-12">
    <form class="form-inline">

      <div class="col-lg-4">
        <div class="input-group">


          <div class="input-group-btn">
            <button
              type="button"
              class="btn btn-default dropdown-toggle"
              data-toggle="dropdown">Minor
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">Minor</a></li>
              <li><a href="#">Medium</a></li>
              <li><a href="#">Major</a></li>
            </ul>
          </div>


          <!--<select id="item_awesomeness" class="form-control">-->
            <!--<option value="minor">Minor</option>-->
            <!--<option value="medium">Medium</option>-->
            <!--<option value="major">Major</option>-->
          <!--</select>-->


          <input
            id="num_items"
            class="form-control"
            placeholder="Number of Items"
            type="text"
            value="{{numItems}}">

          <span class="input-group-btn">
            <button
              id="generateItem"
              class="btn btn-default"
              type="button"
              proxy-click="generateItem">Create
            </button>
          </span>

        </div><!-- /input-group -->
      </div>



    </form>

  </div>


  <div class="col-lg-4">

    <ul class="list-group">
      <li class="list-header list-group-item">Generated Item</li>
      {{#itemComponents}}
      <li class="list-group-item">
        <a href="{{url}}">{{description}}</a>
      </li>
      {{/itemComponents}}
    </ul>

  </div>

</div>
