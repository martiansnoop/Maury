
<div class="row">

  <div class="col-lg-6">
    <form class="form-inline">
      {{#specs}}
        <input type="text" class="input-small" placeholder="{{awesomeness}}" value="{{count}}">
      {{/specs}}
      <button type="button" class="btn-small btn-primary" proxy-click="refreshItemList">Go!</button>
    </form>

    <table class="table table-striped table-bordered">
      <thead>
        <th>Kind</th>
        <th>Item Generated</th>
        <th>Cost</th>
      </thead>
      <tbody>
        {{#formattedComponents}}
        <tr>
          <td>
            {{awesomeness}}
          </td>
          <td>
            <a href="{{url}}" target="_blank">{{label}}</a>
          </td>
          <td>
            {{cost}}
          </td>
        </tr>
      {{/formattedComponents}}
      </tbody>
    </table>
  </div>

</div>
